<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Party</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    main {
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <main>
    <h1 style="color: rgb(37, 109, 37);">Garden Party</h1>
    <p>
      Invitation to <strong style="color: rgb(8, 55, 8);">Tharushas's garden party</strong>.<br /><strong style="color: rgb(5, 43, 5);">Saturday, next week.</strong>
    </p>
    <article>
      <h2 style="color: rgb(5, 62, 5);">Agenda</h2>
      <ol>
        <li style="color: rgb(5, 77, 5);">Welcome</li>
        <li>
          Barbecue
          <ul>
            <li><em style="color: rgb(9, 72, 9);">Vegetables</em></li>
            <li><em style="color: rgb(4, 54, 4);">Meat</em></li>
            <li><em style="color: rgb(5, 59, 5);">Burgers</em>, including vegetarian options</li>
          </ul>
        </li>
        <li style="color: rgb(5, 50, 5);">Dessert</li>
        <li>Fireworks</li>
      </ol>
    </article>
    <hr />
    <section>
      <h2 style="color: rgb(4, 47, 4);">Please bring</h2>
      <ul>
        <li style="color: rgb(3, 39, 3);">Salad</li>
        <li style="color: rgb(8, 64, 8);">Drinks</li>
        <li style="color: rgb(7, 61, 7);">Bread</li>
        <li style="color: rgb(4, 73, 4);">Snacks</li>
        <li style="color: rgb(6, 61, 6);">Desserts</li>
      </ul>
    </section>
  </main>
</body>
</html>
